<div>
  <table>
    <caption>
      Coupons
    </caption>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Amount Date</th>
        <th>Price Date</th>
        <th>Categoty</th>
        <th>Delete</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of coupons">
        <td>{{ c.title }}</td>
        <td>{{ c.description }}</td>
        <td>{{ c.startDate }}</td>
        <td>{{ c.endDate }}</td>
        <td>{{ c.amount }}</td>
        <td>{{ c.price }}</td>
        <td>{{ c.category }}</td>
        <td (click)="deleteCoupon(c)">Delete</td>
        <td (click)="updateCoupon(c)">Edit</td>
      </tr>
    </tbody>
  </table>
</div>
