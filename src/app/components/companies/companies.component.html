<div>
  <table>
    <caption>
      Companies
    </caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of companies" routerLink="/company-details/{{ c.id }}">
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
