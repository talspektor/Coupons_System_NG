<div>
  <h3>Companies</h3>

  <table>
    <caption>
      Products
    </caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of companies">
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
